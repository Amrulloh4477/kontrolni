<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amrulloh</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f9f9f9;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card img {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        object-fit: cover;
        height: 200px;
      }
      .btn-group button {
        min-width: 90px;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="hos">
          <div class="d-flex align-items-center" style="gap: 10px">
            <img class="h5" src="./Frame 127.png" alt="" />
            <h2>Crypter</h2>
            <div class="zsa">
              <img class="d-none" src="./Без названия.png" alt="" />
            </div>
          </div>
        </div>
        <div class="hoz">
          <div>
            <div class="d-flex align-items-center" style="gap: 50px">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
              <h2 class="">DISCOVER</h2>
              <h2 class="">FEED</h2>
              <button
                class="btn"
                style="border: 2px solid rgba(60, 58, 58, 0.753)"
              >
                Connect Wallet
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4" style="display: flex; align-items: center">
        <div class="col-12 col-md-6 mb-3">
          <h2>STATUS</h2>
          <div class="btn-group" role="group" style="gap: 8px">
            <button class="border-primary rounded">All</button>
            <button class="border-secondary rounded">Auction</button>
            <button class="border-secondary rounded">Offer</button>
            <button class="border-primary rounded">Buy Now</button>
          </div>
        </div>
        <div
          class="col-12 col-md-6"
          style="
            gap: 10px;
            margin-top: 33px;
            display: flex;
            align-items: center;
          "
        >
          <button class="rounded" style="width: 100px; height: 30px">
            0.5
          </button>
          <button class="rounded" style="width: 100px; height: 30px">
            Max
          </button>
          <button
            class="bg-dark text-light rounded"
            style="width: 100px; height: 30px; text-align: center"
          >
            Apply
          </button>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img src="./Frame 1135.png" alt="NFT" />
            <div class="card-body text-center">
              <h6>@elnafrederick</h6>
              <p>Current bid: <strong>0.4321 ETH</strong></p>
              <p>Buy now: <strong>2.00 ETH</strong></p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card" style="background-color: black">
            <img src="./Frame 1135 (1).png" alt="NFT" />
            <div class="card-body text-center">
              <h6 class="text-light">@randomdash</h6>
              <p class="text-light">Current bid: <strong>0.4321 ETH</strong></p>
              <p class="text-light">Buy now: <strong>2.00 ETH</strong></p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img src="./Frame 1135 (2).png" alt="NFT" />
            <div class="card-body text-center">
              <h6>@elnafrederick</h6>
              <p>Current bid: <strong>0.4321 ETH</strong></p>
              <p>Buy now: <strong>2.00 ETH</strong></p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <img src="./Frame 1135 (3).png" alt="NFT" />
            <div class="card-body text-center">
              <h6>@elnafrederick</h6>
              <p>Current bid: <strong>0.4321 ETH</strong></p>
              <p>Buy now: <strong>2.00 ETH</strong></p>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="border-secondary rounded">Load More</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
